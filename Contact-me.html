         <div class="main-body">
              <h4>Contact Me</h4>
              <form id="ContactForm">
                <div>
                    <label for="FullName">Full Name</label>
                    <input type="text" id="FullName" placeholder="Enter your Full Name">
                </div>
                <div>
                    <label for="TelNo">Telphone No</label>
                    <input type="text" id="TelNo" placeholder="Enter your Telphone Number">
                </div>
                <div>
                <label for="Email">Email Address</label>
                <input type="email" id="Email" placeholder="Enter your Email Address">
            </div>

            <div>
                <label for="Message">Your Message</label>
                <textarea placeholder="Your Message"  id="Message"></textarea>
                </div>
            <button type="submit">Send your Message</button>
              </form>
        
         </div>

         <script>
            document.getElementById("ContactForm").addEventListener("submit", function(event) {
                event.preventDefault(); 

                // Get form input values
                const fullName = document.getElementById("FullName").value;
                const telNo = document.getElementById("TelNo").value;
                const email = document.getElementById("Email").value;
                const message = document.getElementById("Message").value;
        
                // Create a URL to display the collected data on another page
                const displayURL = `feedback.html?fullname=${fullName}&telno=${telNo}&email=${email}&message=${message}`;
        
                // Open the display page in a new tab or window
                window.open(displayURL, "_blank");
            });
        </script>
        
        
   </body>
